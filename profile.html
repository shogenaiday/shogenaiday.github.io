<div class="privacy-container">

  <section class="privacy-card">
    <h2 class="privacy-h2">当サイトについて</h2>
    <p class="privacy-p">はじめまして。管理人の「ショウタ」と申します。当サイトにお越しいただきありがとうございます。</p>
    <p class="privacy-p">ここでは、私自身の何気ない日々を記録として綴っています。</p>
    <p class="privacy-p">日常の中での気づきや感情を、言葉として残しておきたい――</p>
    <p class="privacy-p">「いま」を言葉にしておくことで、将来おじいちゃんになったとき、酒の肴にできたらいいな――そんな思いから、この場所を作りました。</p>
    <p class="privacy-p">自分の経験や感じたことが、誰かの心に届いたり、ちょっとした刺激や癒しになったら幸いです。</p>
  </section>
    <button class="privacy-back-button" 
              onclick="window.location.href='index.html'">戻る</button>
